<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Lista não Ordenada</h2>
    <h3>Frutas</h3>
    <ul>
        <li>Maçã</li>
        <li>Manga</li>
        <li>Banana</li>
        <li>Uva</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <h3>Maiores times do Brasil</h3>
    <ol type="1">
        <li>Santos</li>
        <li>São Paulo</li>
        <li>Vasco</li>
        <li>Flamengo</li>
        <li>Palmeiras</li>
        <li>Botafogo</li>
        <li>Ponte Preta</li>
        <li>Ibis</li>
        <li>Corinthians</li>
    </ol>

</body>
</html>
