<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>

    <form action="">
        
        <p>
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" placeholder="Digite o seu nome:" required>
        </p>
        
        <p>
            <label for="data">Data: </label>
            <input type="date" id="data" required>
        </p>
        
        <p>
            <label for="number">Celular: </label>
            <input type="number" id="number" required>
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email"  id="email" required autocomplete="on"> 
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" required>
        </p>

        <p>
            <label for="mensagem">Reclamação</label> <br>
            <textarea name="mensagem" id="mensagem" cols="50" rows="2" maxlength="100"></textarea>
        </p>

        <p>
            <label for="estados">Estados: </label>
            <select name="estados" id="estados">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espírito Santos</option>
            </select>
        </p>

        <p>
            <label>Esportes Favoritos: </label> <br>
            <input type="checkbox" name="esportes" value="futebol"> Futebol <br>
            <input type="checkbox" name="esportes" value="volei"> Vôlei <br>
            <input type="checkbox" name="esportes" value="basquete"> Basquete <br>
            <input type="checkbox" name="esportes" value="natacao"> Natação <br>
        </p>

        <p>
            <label>Curso: </label> <br>
            <input type="radio" name="curso" value="ADS"> ADS <br>
            <input type="radio" name="curso" value="EngSof"> Engenharia de Software <br>
            <input type="radio" name="curso" value="CinComp"> Ciência da Computação <br>
            <input type="radio" name="curso" value="SisInf"> Sistema da Informação <br>
        </p>

        <p>
            <button type="submit" onclick="">Enviar</button>
            <button type="reset">Limpar</button>
        </p>

    </form>


</body>
</html>
