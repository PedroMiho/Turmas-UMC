<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Lista de Pagamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-editar {
      background-color: #ffa500;
      /* Laranja */
      color: white;
      border: none;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-editar:hover {
      background-color: #e69500;
    }

    .btn-excluir {
      background-color: #e74c3c;
      /* Vermelho */
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-excluir:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h2>Pagamentos Registrados</h2>

    <div class="mb-3">
      <label for="filtroTipo" class="form-label">Filtrar por Tipo</label>
      <select id="filtroTipo" class="form-select" onchange="buscaPagamentos()">
        <option value="SELECIONE" selected>Selecione </option>
        <option value="ENTRADA">Entrada</option>
        <option value="SAIDA">Saída</option>
      </select>
    </div>

    <table class="table table-striped" id="tabela-pagamento">
      <thead>
        <tr>
          <th>Tipo</th>
          <th id="thNomeCliente" style="display: none;">Nome Cliente</th>
          <th id="thSaida" >Tipo de Saída</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPagamentos">
        <!-- Linhas adicionadas via JS -->
      </tbody>
    </table>

    <div id="formEdicao" class="card mt-4" style="display: none;">
      <div class="card-body">
        <h5 class="card-title">Editar Pagamento</h5>
        <input type="hidden" id="editId">

      <div class="mb-3" id="campoTipoSaida" style="display: none;">
        <label for="tipoSaida" class="form-label">Tipo de Saída</label>
        <select id="tipoSaida" class="form-select">
          <option value="">Selecione</option>
          <option value="AGUA">Água</option>
          <option value="LUZ">Luz</option>
          <option value="INTERNET">Internet</option>
          <option value="MATERIAIS">Materiais</option>
          <option value="ALUGUEIS">Aluguéis</option>
          <option value="OUTROS">Outros</option>
        </select>
      </div>

        <div class="mb-3" id="campoNome">
          <label for="editCpf" class="form-label">Nome</label>
          <input type="text" class="form-control" id="editNome">
        </div>

        <div class="mb-3">
          <label for="editValor" class="form-label">Valor</label>
          <input type="number" step="0.01" class="form-control" id="editValor">
        </div>
        
        <div class="mb-3">
          <label for="editDescricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="editDescricao">
        </div>

        <div class="mb-3">
          <label for="editData" class="form-label">Data</label>
          <input type="date" class="form-control" id="editData">
        </div>

        <button class="btn btn-success" onclick="salvarEdicao()">Salvar</button>
        <button class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
      </div>
    </div>

    <br>

    <a href="../index.html" class="btn btn-outline-secondary">Voltar</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../animacoes/listar.js"></script>
  <script src="../animacoes/editarPagamento.js"></script>
  <script src="../animacoes/excluirPagamento.js"></script>
</body>

</html>
